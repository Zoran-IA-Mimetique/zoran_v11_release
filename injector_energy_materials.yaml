id: injector_energy_materials
title: "Audit matériaux pour énergie — L2C"
version: "0.1.0"
metadata:
  purpose: "Tracer pipelines Python sur batteries, catalyse, stockage énergétique"
pipeline:
  - capability: core.loader
    params: { path: "workspace/energy", entry_point: "battery.py" }
  - capability: glyphnet.instrumentation
    params: { mode: "python_augmented", glyphs: ["⟦Audit:Energy⟧","⟦CORE:ΔM11.3⟧"] }
  - capability: tests.property_based
    params: { module: "tests/test_energy.py" }
  - capability: governance.trust_report
    params: { sign_with: "KeyGuardian" }
outputs:
  - name: trust_report
    path: "./outputs/energy_trust.json"
