name: GlyphNet CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[testing]"
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 glyphnet_ultimate_v2/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
        flake8 glyphnet_ultimate_v2/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
    - name: Format with black
      run: |
        pip install black
        black --check .
    - name: Run tests with coverage
      run: |
        pip install pytest-cov
        pytest --cov=glyphnet_ultimate_v2 --cov-report=xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
