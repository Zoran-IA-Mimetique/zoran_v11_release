id: injector_mechanosensing_yap
title: "Audit mécano-signalisation YAP/TAZ"
version: "0.1.0"
metadata:
  purpose: "Étudier YAP/TAZ activé par β1 intégrines, reproductibilité + fairness"
pipeline:
  - capability: core.loader
    params: { path: "workspace/mechano", entry_point: "yap_pipeline.py" }
  - capability: compliance.rgpd_anonymizer
    params: { fields_to_anonymize: ["cell_line_id"] }
  - capability: glyphnet.instrumentation
    params: { mode: "python_augmented", glyphs: ["⟦CORE:ΔM11.3⟧","⟦Audit:Mechanotransduction⟧"] }
  - capability: tests.mutation
    params: { threshold: 85 }
  - capability: governance.trust_report
    params: { sign_with: "KeyGuardian" }
outputs:
  - name: trust_report
    path: "./outputs/mechanosensing_trust.json"
