id: injector_quantum_theory
title: "Audit physique quantique théorique — L2C"
version: "0.1.0"
metadata:
  purpose: "Tracer reproductibilité de simulations Monte Carlo, dynamique moléculaire, QMC"
pipeline:
  - capability: core.loader
    params: { path: "workspace/quantum_theory", entry_point: "qmc.py" }
  - capability: glyphnet.instrumentation
    params: { mode: "python_augmented", glyphs: ["⟦Audit:QuantumTheory⟧","⟦CORE:ΔM11.3⟧"] }
  - capability: tests.property_based
    params: { module: "tests/test_qmc.py" }
  - capability: governance.trust_report
    params: { sign_with: "KeyGuardian" }
outputs:
  - name: trust_report
    path: "./outputs/quantum_theory_trust.json"
