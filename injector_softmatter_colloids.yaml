id: injector_softmatter_colloids
title: "Audit matière molle et colloïdes — L2C"
version: "0.1.0"
metadata:
  purpose: "Auditer simulation et modélisation de colloïdes, polymères, systèmes biomimétiques"
pipeline:
  - capability: core.loader
    params: { path: "workspace/softmatter", entry_point: "colloid_model.py" }
  - capability: glyphnet.instrumentation
    params: { mode: "python_augmented", glyphs: ["⟦Audit:SoftMatter⟧","⟦CORE:ΔM11.3⟧"] }
  - capability: tests.mutation
    params: { threshold: 80 }
  - capability: governance.trust_report
    params: { sign_with: "KeyGuardian" }
outputs:
  - name: trust_report
    path: "./outputs/softmatter_trust.json"
