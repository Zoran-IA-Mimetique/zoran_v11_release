id: injector_hpc_reproducibility
title: "Audit HPC et calcul intensif — L2C"
version: "0.1.0"
metadata:
  purpose: "Auditer pipelines massifs HPC (LAMMPS, Gromacs, simulation Monte Carlo) pour reproductibilité"
pipeline:
  - capability: core.loader
    params: { path: "workspace/hpc", entry_point: "hpc_pipeline.py" }
  - capability: glyphnet.instrumentation
    params: { mode: "python_augmented", glyphs: ["⟦Audit:HPC⟧","⟦CORE:ΔM11.3⟧"] }
  - capability: tests.property_based
    params: { module: "tests/test_hpc.py" }
  - capability: governance.trust_report
    params: { sign_with: "KeyGuardian" }
outputs:
  - name: trust_report
    path: "./outputs/hpc_trust.json"
